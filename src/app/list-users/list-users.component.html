<div class="container">
  <br>
  <mat-card>
    <mat-card>
      <h3 style="text-align: center">
        All users count: <b>{{length}}</b>
      </h3>
    </mat-card>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>

        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Phone number</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of users">
        <td> {{ i.firstName }}</td>
        <td>{{ i.lastName}}</td>
        <td>{{ i.birthDate}}</td>
        <td>{{ i.phoneNumber}}</td>
        <td>
          <button mat-raised-button color="warn" (click)="deleteUser(i.userDataId)">Delete user</button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="getAllUsers($event)">
    </mat-paginator>
  </mat-card>
</div>
